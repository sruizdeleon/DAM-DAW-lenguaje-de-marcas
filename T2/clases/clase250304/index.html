<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Calculadora básica</title>
</head>
<body>
  <h1>Calculadora Básica</h1>

  <div class="container">
    <div>
      <!-- Input para el primer número -->
      <label for="num1">Número 1:</label>
      <input type="number" id="num1">
    </div>

    <div>
      <!-- Input para el segundo número -->
      <label for="num2">Número 2:</label>
      <input type="number" id="num2">
    </div>
  </div>

  <!-- Botón para sumar
    - Con el botón emitimos un evento llamando a la función de JS
    - No es buena práctica usar onClick y meter una función de JS en el HTML
    - Tampoco es buena práctic usar un script con una función dentro del HTML. Toda lógica la manejamos en un archivo JS externo
  -->
  <button id="sumarBtn">Sumar</button>

  <!-- Mostramos el resultado de la operación
    cambiaremos el span con JS cuando calcule el resultado -->
  <p>Resultado: <spam id="resultado">0</spam></p>


  <!-- Importamos el archivo JS -->
  <script src="./script.js"></script>
</body>
</html>
