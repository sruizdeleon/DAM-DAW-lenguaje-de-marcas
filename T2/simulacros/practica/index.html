<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Calculadora IMC</title>
</head>
<body>
  <div class="container">
    <h1>Calculadora IMC</h1>

    <label for="altura">Altura (cm)</label>
    <input type="number" id="altura" placeholder="Ejemplo: 187">

    <label for="peso">Peso (kg)</label>
    <input type="number" id="peso" placeholder="Ejemplo: 90">

    <button id="calculadoraBtn">Calcular</button>

    <p>Tu IMC es: <span id="resultado"></span></p>

  </div>

  <script src="./script.js"></script>
</body>
</html>
